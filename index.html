<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROT Cipher</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>ROT Cipher</h1>
  </header>

  <main class="container">
    <form class="cipher-form" id="cipher-form">
      <label for="cipher-rot">Rotator</label>
      <input type="text" id="cipher-rot" placeholder="Enter the number to rotate">

      <label for="cipher-tArea">Text to cipher</label>
      <textarea id="cipher-tArea" cols="50" rows="10" placeholder="Enther the text for me to cipher..." autocomplete spellcheck required></textarea>

      <input type="submit" id="cipher-btn" value="Cipher">
      
      <div class="cipher-loader none">
        <img src="assets/rings.svg" width="180px" height="180px" alt="Cargando">
      </div>

      <div class="cipher-response none"></div>
    </form>
  </main>

  <footer>
    <section class="social-media">
      <div class="container">
        <a class="facebook" href="https://www.facebook.com/AtomikBioHazard"><i class="fa fa-facebook"></i></a>
        <a class="twitter" href="https://twitter.com/AtomikBioHazard"><i class="fa fa-twitter"></i></a>
        <a class="github" href="https://github.com/AtomikBioHazard"><i class="fa fa-github"></i></a>
        <a class="instagram" href="https://www.instagram.com/dietrich_fdz/"><i class="fa fa-instagram"></i></a>
      </div>
    </section>

    <p>Created by ABH</p>
  </footer>

  <script src="bundle.js" type="module"></script>
</body>
</html>
